<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LifeFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-red-600">LifeFlow</a>
            <!-- The action should point to your logout servlet -->
            <a href="logout" class="px-4 py-2 text-white bg-red-600 rounded-full hover:bg-red-700 transition duration-300">Logout</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome to Your Dashboard</h1>
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <p class="text-gray-700">This is your personal dashboard. From here, you will be able to manage your profile, view blood requests, and see your donation history.</p>
            <!-- More dashboard content will go here -->
        </div>
    </main>
</div>
</body>
</html>
